# When you start a Spring Cloud application, it will first look for bootstrap.properties or bootstrap.yml to set up its initial context.
# This is particularly useful for microservices architectures where configuration is managed centrally and needs to be consistent across all services.
# By using bootstrap.properties, you ensure that your application can fetch its configuration from a central server like config server before it loads any other settings.
# Thus, providing a seamless and centralized configuration management strategy.



########################################################################################################################
# This property specifies the base URI of the Config Server.
# Applications will use this URI to fetch their configuration properties from the Config Server.

spring.cloud.config.uri=http://localhost:9000



########################################################################################################################
# This property sets the name of the application to look for in the Config Server.
# The Config Server will fetch the configuration properties associated with this name.

spring.cloud.config.name=springcloud-config-server-ms
